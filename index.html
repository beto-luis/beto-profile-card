<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor challenge | Profile card component.">
    <title>Frontend Mentor | Profile Card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <main class="container">
        <figure class="fundo bg-top">
            <img src="src/images/bg-pattern-top.svg" alt="imagem do topo">
        </figure>
        <section class="conteudo">
            <div class="card">
                <img id="top-card" src="src/images/bg-pattern-card.svg" alt="imagem do card">
                <img id="foto-perfil" src="src/images/image-victor.jpg" alt="Imagem do perfil de usuario">
                <article class="nome-perfil">
                    <h4><strong>Victor Crest</strong><span id="idade">26</span></h4>
                </article class="cidade">
                    <p>London</p>
                <div>
                    <article class="informacoes">
                        <div>
                            <h1>80K</h1>
                            <p>Followers</p>
                        </div>

                        <div>
                            <h1>803K</h1>
                            <p>Likes</p>
                        </div>

                        <div>
                            <h1>1.4K</h1>
                            <p>Photos</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <figure class="fundo bg-bottom">
            <img src="src/images/bg-pattern-bottom.svg" alt="imagem parte de baixo">
        </figure>
    </main>
    <footer>
        <div class="atribuicao">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Roberto de Carvalho Luis</a>.
          </div>
    </footer>
</body>
</html>
